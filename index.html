<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- tailwind css link -->
    <link rel="stylesheet" href="output.css">
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/cc76e3cc3d.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- header section design -->
    <header>
      <!-- website preloader section design -->
      <div class="bg-black w-full h-screen z-20 fixed" id="loader">
        <p class="text-center text-white absolute top-[50%] left-[30%] text-3xl">Wait for me!&#129488; For get better service &#128513;&#128513;&#128513;</p>
      </div>
      <!-- header text design -->
        <div class="text-center space-y-3 mt-5">
            <h1 class="font-semibold text-2xl">AI Universe Hub</h1>
            <button class="bg-orange-600 py-2 px-3 rounded-xl text-white font-serif">Sort By Data</button>
        </div>
    </header>

    <!-- main body section design -->
    <main class="pb-40">
        <div class="container mt-20">
            <div class="grid grid-cols-3 gap-y-5 w-[90%] mx-auto" id="card">
                
            </div>
        </div>
        <!-- show all button create -->
        <div class="mx-auto w-28 d-none text-white mt-5" id="showBtn">
          <button class="text-center bg-orange-500 px-3 py-2 rounded-xl">Show all</button>
        </div>

        <!-- spinner section design -->
        <div class="d-none" id="spinner">
          <div class="d-flex justify-content-center">
            <div class="spinner-border text-success" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>


        <!-- modal section design -->
        <div>
          <!-- Modal -->
          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-xl">
              <div class="modal-content">
                <div class="modal-header">
                  
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="details">
                  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- script file linked -->
    <script src="script.js"></script>
  </body>
</html>
